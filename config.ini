[network]
router_ip = 192.168.0.1
internet_ip = 8.8.8.8

# Katalog na logi
log_dir = /home/pi/monitoring
log_prefix = network_log

# Ile pingów na pomiar
ping_count = 5
ping_interval_ms = 200

# Co ile sekund powtarzać pomiar
interval_ok = 60
interval_problem = 5

[thresholds]
latency_warn_ms = 100
loss_warn_percent = 5
loss_critical_percent = 20
